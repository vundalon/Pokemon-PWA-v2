<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#ed143d" />
    <meta name="description" content="Pokemon PWA" />
    <link rel="apple-touch-icon" href="logo.png" />

    <title>Pokemon PWA</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body style="background-color: crimson">
    <div class="container">
      <h2 class="mt-5 mb-5 text-center text-white">Pokemon App</h2>

      <!-- Pokemon List -->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <label for="pokemonList" class="text-white">Select Pokemon</label>
          <select
            class="form-control container-fluid"
            id="pokemonList"
            style="text-transform: capitalize"
          ></select>
        </div>
      </div>

      <!-- Pokemon Card -->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <div class="card" id="pokemonCard"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
